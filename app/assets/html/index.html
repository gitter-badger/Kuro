<!DOCTYPE html>
<html dir="ltr" lang="zh-CN" itemscope itemtype="http://schema.org/WebPage">
<head>
  <title>Kuro - A powerful hosts project manager!</title>
  <meta charset="utf-8">
  <meta http-equiv="cleartype" content="on"/>
  <meta name="format-detection" content="telphone=no, email=no"/>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body oncopy="return false" oncut="return false" onselectstart="return false">
  <div id="container">
  	<!--<ul id="toolbar">
  		<li><a href="javascript:;"><i class="fa fa-2x fa-search"></i></a></li>
  		<li><a href="javascript:;"><i class="fa fa-2x fa-plus"></i></a></li>
  	</ul>-->
    <textarea name="editor" id="editor" cols="30" rows="10" placeholder="在这里编辑您的当前显示方案…" autofocus></textarea>
  </div>
  <div id="mask" class="search hidden"></div>
  <input type="text" id="search" class="search hidden" placeholder="输入搜索内容，然后回车确认...">
</body>
<script type="text/html" id="date-template">
  <div style="display: flex; width: 95%;">
    <div style="flex: 3; font-size: 3.5em; line-height: 1em;">#DATE#日</div>
    <div style="flex: 2">
      <div style="font-size: 2em; line-height: 1em;">#MONTH#月</div>
      <div style="font-size: 1.2em; line-height: 1.5em;">#YEAR#年</div>
    </div>
    <div style="flex: 3; text-align: center;">
      <img src="../img/#W_CODE#.png" height="50" width="50" alt="天气图片">
      <span style="margin-left: -20px; font-size: 10px; color: grey;">#W_TEXT#</span>
    </div>
  </div>
  <p style="padding: 0; margin: 8px 0 0;">第#WEEK_OF_YEAR#周， #DAY_OF_YEAR#天；（#CITY#）#WEATHER#，空气质量#QLTY#。</p>
</script>
<script src="../js/index.js"></script>
</html>
