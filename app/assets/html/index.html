<!DOCTYPE html>
<html dir="ltr" lang="zh-CN" itemscope itemtype="http://schema.org/WebPage">
<head>
  <title>Kuro - A powerful hosts project manager!</title>
  <meta charset="utf-8">
  <meta http-equiv="cleartype" content="on"/>
  <meta name="format-detection" content="telphone=no, email=no"/>
  <link rel="stylesheet" href="../lib/codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="../lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="container">
    <!-- <ul id="editor" contentEditable="true"></ul> -->
    <textarea name="editor" id="editor" id="" cols="30" rows="10"></textarea>
  </div>
  <div id="mask" class="search hidden"></div>
  <input type="text" id="search" class="search hidden" placeholder="输入搜索内容，然后回车确认...">
</body>
<script type="text/html" id="date-template">
  <div style="display: flex; width: 95%;">
    <div style="flex: 3; font-size: 3.5em; line-height: 1em;">#DATE#日</div>
    <div style="flex: 2">
      <div style="font-size: 2em; line-height: 1em;">#MONTH#月</div>
      <div style="font-size: 1.2em; line-height: 1.5em;">#YEAR#年</div>
    </div>
    <div style="flex: 3; text-align: center;">
      <img src="../img/#W_CODE#.png" height="50" width="50" alt="天气图片">
      <span style="margin-left: -20px; font-size: 10px; color: grey;">#W_TEXT#</span>
    </div>
  </div>
  <p style="padding: 0; margin: 8px 0 0;">第#WEEK_OF_YEAR#周， #DAY_OF_YEAR#天；（#CITY#）#WEATHER#，空气质量#QLTY#。</p>
</script>
<script src="../lib/codemirror/lib/codemirror.js"></script>
<script src="../lib/codemirror/mode/hosts/hosts.js"></script>
<script src="../lib/codemirror/addon/selection/active-line.js"></script>
<script src="../lib/codemirror/addon/comment/comment.js"></script>
<script src="../js/index.js"></script>
</html>
